<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css" />
  <script src="../main.js"></script>
  <title>My Private Space</title>
</head>
<body>
    <main class="flex w-screen h-screen bg-slate-100 items-center justify-center p-5">
        <div class="w-full md:w-1/2 lg:w-1/3 p-5 bg-blue-700 rounded-lg">
            <h1 class="text-center text-4xl text-slate-100 font-headings">My Private Space</h1>
            <hr class="border-1 w-full border-slate-100 rounded-md my-4">
            <form action="">
                <div class="mb-4">
                    <label for="login_username" class="block text-slate-100"> Username:</label>
                    <input type="text" placeholder="demouser" id="login_username" class="w-full rounded-sm p-2"/>
                </div>
                <div class="mb-4">
                    <label for="login_password" class="block text-slate-100"> Password:</label>
                    <input type="password" placeholder="demopass" id="login_password" class="w-full rounded-sm p-2"/>
                </div>
                <div class="mb-4">
                    <button class="w-full p-4 bg-slate-200 text-2xl rounded-md text-blue-700 hover:bg-blue-900 hover:text-slate-100">Login</button>
                </div>
            </form>
        </div>
    </main>
</body>
